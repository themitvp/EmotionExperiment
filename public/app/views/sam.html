<div class="col-sm-12">
    <h1>Rating</h1>
    <p>Please rate your reaction in the form below</p>
    <form name="emotionForm">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">How did the image make you feel?</h3>
            </div>
            <div class="panel-body">
                <div class="sam-container">
                    <label>
                        <img src="assets/img/verysad.png">
                        <input required ng-model="$parent.currentValence" class="checkbox-inline" type="radio" name="valence" value="1"/>
                    </label>
                    <label>
                        <input required ng-model="$parent.currentValence" class="checkbox-inline" type="radio" name="valence" value="2"/>
                    </label>
                    <label>
                        <img src="assets/img/sad.png">
                        <input required ng-model="$parent.currentValence" class="checkbox-inline" type="radio" name="valence" value="3"/>
                    </label>
                    <label>
                        <input required ng-model="$parent.currentValence" class="checkbox-inline" type="radio" name="valence" value="4"/>
                    </label>
                    <label>
                        <img src="assets/img/neutral.png">
                        <input required ng-model="$parent.currentValence" class="checkbox-inline" type="radio" name="valence" value="5"/>
                    </label>
                    <label>
                        <input required ng-model="$parent.currentValence" class="checkbox-inline" type="radio" name="valence" value="6"/>
                    </label>
                    <label>
                        <img src="assets/img/smile.png">
                        <input required ng-model="$parent.currentValence" class="checkbox-inline" type="radio" name="valence" value="7"/>
                    </label>
                    <label>
                        <input required ng-model="$parent.currentValence" class="checkbox-inline" type="radio" name="valence" value="8"/>
                    </label>
                    <label>
                        <img src="assets/img/veryhappy.png">
                        <input required ng-model="$parent.currentValence" class="checkbox-inline" type="radio" name="valence" value="9"/>
                    </label>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">How much did it affect you?</h3>
            </div>
            <div class="panel-body">
                <div class="sam-container">
                    <label>
                        <img src="assets/img/neutral.png">
                        <input required ng-model="$parent.currentArousal" class="checkbox-inline" type="radio" name="arousal" value="1"/>
                    </label>
                    <label>
                        <input required ng-model="$parent.currentArousal" class="checkbox-inline" type="radio" name="arousal" value="2"/>
                    </label>
                    <label>
                        <input required ng-model="$parent.currentArousal" class="checkbox-inline" type="radio" name="arousal" value="3"/>
                    </label>
                    <label>
                        <input required ng-model="$parent.currentArousal" class="checkbox-inline" type="radio" name="arousal" value="4"/>
                    </label>
                    <label>
                        <input required ng-model="$parent.currentArousal" class="checkbox-inline" type="radio" name="arousal" value="5"/>
                    </label>
                    <label>
                        <input required ng-model="$parent.currentArousal" class="checkbox-inline" type="radio" name="arousal" value="6"/>
                    </label>
                    <label>
                        <input required ng-model="$parent.currentArousal" class="checkbox-inline" type="radio" name="arousal" value="7"/>
                    </label>
                    <label>
                        <input required ng-model="$parent.currentArousal" class="checkbox-inline" type="radio" name="arousal" value="8"/>
                    </label>
                    <label>
                        <img src="assets/img/veryaroused.png">
                        <input required ng-model="$parent.currentArousal" class="checkbox-inline" type="radio" name="arousal" value="9"/>
                    </label>
                </div>
            </div>
        </div>

        <button ng-click="nextImage()" class="btn btn-primary" ng-disabled="emotionForm.$invalid">Next Image</button>
    </form>
</div>
