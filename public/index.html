<!DOCTYPE html>
<html lang="en" ng-app="emotionApp" ng-controller="mainController">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css'/>
    <link rel="stylesheet" href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.4.0/css/bootstrap-slider.min.css' type="text/css"/>
    <link rel="stylesheet" href='/assets/css/flatly-bootstrap.min.css?1' type="text/css"/>
    <link rel="stylesheet" href='/assets/css/style.css?1' type="text/css"/>
	
	<title ng-bind="Page.title()"></title>
	<base href="/">
</head>
<body>
	<div class="container-fluid">
        <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <div id="main" class="ng-cloak view-animate-container" ng-class="direction">
            <!-- angular templating -->
            <!-- this is where content will be injected -->
            <div app-view-segment="0" class="row view-animate page"></div>
        </div>
    </div>


	<div class="hidden">
		<div id="affdex_elements"></div>
	</div>



	<!-- JavaScript -->
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-route-segment/1.3.3/angular-route-segment.min.js"></script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.5/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="https://download.affectiva.com/js/3.1/affdex.js"></script>
    <script type="text/javascript" src="/assets/js/angular-lazy-img.min.js"></script>

    <!-- The App -->
    <script src="app/app.js?1"></script>
    <script src="app/services/imagesService.js?1"></script>
    <script src="app/services/storeJsonService.js?1"></script>
    <script src="app/controllers/mainController.js?1"></script>
    <script src="app/controllers/welcomeController.js?1"></script>
    <script src="app/controllers/readyController.js?1"></script>
	<script src="app/controllers/startController.js?1"></script>
    <script src="app/controllers/exampleController.js?1"></script>
</body>
</html>
